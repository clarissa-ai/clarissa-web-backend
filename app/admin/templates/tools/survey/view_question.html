{% extends 'base.html' %}

{% block content %}
<div class="pusher">
  <div class="main-content">
    <div class="ui grid stackable padded centered aligned">
      <div class="five wide column">

        <div class="ui segments stacked">

          <div class="ui segment center aligned">
            <h3>
              {{ question.title }} 
            </h3>
          </div>

          <div class="ui segment">
            <b>Description: </b><br/>
            {{ question.description }}
          </div>

          <div class="ui segment">
            {% if question.options %}
            <b>Options:</b><br/>
            {% else %}
            <p>No options have been added to this question.</p>
            <a class="ui button primary">Add an option</a>
            {% endif %}
          </div>

          <div class="ui segment">
            <a class="ui button secondary" href="{{ url_for('admin.survey_view', id=question.survey_id) }}">
              <i class="arrow alternate circle left icon"></i>
              Back to survey page
            </a>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
